<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像配置シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 画面1: 設定画面 -->
    <div id="setup-screen" class="screen active">
        <div class="container">
            <h1>画像配置シミュレーター</h1>
            
            <section class="setup-section">
                <h2>1. 配置するアイテムを選択してください</h2>
                <div id="product-selection" class="product-grid">
                    <!-- JavaScriptによってアイテムがここに追加されます -->
                </div>
            </section>

            <section class="setup-section">
                <h2>2. 背景となる部屋の画像を選択してください</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="bg-image-input" accept="image/*">
                    <label for="bg-image-input" class="file-input-label">ファイルを選択</label>
                    <span id="file-name-display">選択されていません</span>
                </div>
            </section>

            <button id="go-to-composition" disabled>配置画面へ進む</button>
        </div>
    </div>

    <!-- 画面2: 配置・編集画面 -->
    <div id="composition-screen" class="screen">
        <canvas id="main-canvas"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <label for="rotation-slider">回転</label>
                <input type="range" id="rotation-slider" min="0" max="360" value="0" class="slider">
                <span id="rotation-value">0°</span>
            </div>
            <div class="control-group">
                <label for="scale-slider">サイズ</label>
                <input type="range" id="scale-slider" min="0.1" max="3" value="1" step="0.01" class="slider">
                <span id="scale-value">1.00</span>
            </div>
             <div class="control-buttons">
                <button id="save-image">この画像を保存</button>
                <button id="back-to-setup">設定に戻る</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
